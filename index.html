<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <flexwrap>
        <formwrapper>
            <form>
                <div class="center">
                    <img src="logo.gif">
                </div>
                <p>Patient Name: <input type="text" class="text"></p>
                <p>Patient Sex:
                    <input type="radio" id="male" name="sex" value="male" checked="checked">
                    <label for="male">M</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">F</label>
                </p>
                <p class="no_bottom">
                    <label for="old_history">Old history:</label>
                    <br>
                    <textarea id="old_history" name="old_history" rows="2" cols="50" class="text"></textarea>
                </p>
                <div class="right">
                    <button class="btn">Clear</button>
                </div>
                <p>
                    <label for="desired_history">Desired history:</label>
                    <select name="desired_history" id="desired_history">
                        <option value="admission">Surgery Admission</option>
                        <option value="c&s">Recheck Consult & Stay</option>
                        <option value="recheck">Recheck</option>
                        <option value="6mo">6-Month Recheck</option>
                    </select>
                </p>
                <div class="center">
                    <button class="submit">Submit</button>
                </div>
                <p>
                    <label for="output">Output:</label>
                    <br>
                    <textarea id="output" name="output" rows="2" cols="50" class="text"></textarea>
                    <br>
                </p>
                <div class="right">
                    <button class="btn">Copy to Clipboard</button>
                </div>
            </form>
        </formwrapper>
    </flexwrap>
</body>
</html>
